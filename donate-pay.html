<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="donate-pay.css" />
    <script src="script.js"></script>
    <script src="donate-pay.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="home.html" class="logo" onclick="handleLogoClick()">
              <img src="images/dnlogo.png" alt="Logo" class="logo-img"
            /></a>
          </li>
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="donate.html">Donate</a></li>
          <li><a href="signin.html">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <form action="#">
          <div class="row">
            <div class="col">
              <h2 class="title">Payment</h2>

              <div class="inputBox">
                <label for="name"> Full Name: </label>
                <input
                  type="text"
                  id="name"
                  placeholder="Enter your full name"
                  required
                />
              </div>

              <div class="inputBox">
                <label for="email"> Email: </label>
                <input
                  type="text"
                  id="email"
                  placeholder="Enter email address"
                  required
                />
              </div>

              <div class="inputBox">
                <label for="amount"> Amount: </label>
                <input type="number" id="amount" placeholder="Rs" required />
              </div>
              <div class="inputBox">
                <label for="">NGO:</label>
                <select name="" id="">
                  <option value="">Choose NGO</option>
                  <option value="January">Goonj</option>
                  <option value="February">Pratham</option>
                  <option value="March">Sightsavers</option>
                  <option value="April">Project Nanhi Kal</option>
                  <option value="May">Akshaya Patra Foundation</option>
                  <option value="June">SERUDS</option>
                  <option value="July">Save the Children India</option>
                  <option value="August">SEEDS</option>
                  <option value="September">HelpAge India</option>
                  <option value="October">CRY (Child Rights and You)</option>
                </select>
              </div>
              <div class="inputBox">
                <label for="">Cause Category:</label>
                <select name="" id="">
                  <option value="">Choose Cause</option>
                  <option value="January">Education</option>
                  <option value="February">Health</option>
                  <option value="March">Sports</option>
                  <option value="April">Insurance</option>
                  <option value="May">Girl Education</option>
                  <option value="June">Mid-day meals</option>
                  <option value="July">Diasability and Development</option>
                  <option value="August">August</option>
                  <option value="September">Elderly Care</option>
                  <option value="October">Child Welfare</option>
                  <option value="November">Holistic Development</option>
                  <option value="December">Polio Treatment</option>
                </select>
              </div>
              <div class="inputBox">
                <label for="">Donation Type:</label>
                <select name="" id="">
                  <option value="">Choose type</option>
                  <option value="One-Time">One-Time</option>
                  <option value="Monthly">Monthly</option>
                  <option value="Campaign">Campaign</option>
                </select>
              </div>
            </div>
          </div>

          <input
            type="submit"
            value="Proceed to Pay"
            id="submit_btn"
            onclick="myFunction()"
          />
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Donation Platform. All rights reserved.</p>
    </footer>

  </body>
</html>
